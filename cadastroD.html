<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body class="mb-bgd-main">

    <div class="mb-seta-voltar">
        <a href="#">
            <img src="imgs/seta-voltar.svg" alt="Seta Voltar">
        </a>
    </div>

    <section class="mb-container-position-retangulo">
        <div class="mb-background-retangulo">
            <p class="mb-text-destaque">CADASTRO</p>

            <form class="mb-input-position">
                <input class="mb-input-login-cadastro mb-text-dark-blue" type="text" name="nome"
                    placeholder="Nome completo">
                <input class="mb-input-login-cadastro mb-text-dark-blue" type="email" name="email" placeholder="E-mail">
                <input class="mb-input-login-cadastro mb-text-dark-blue" type="text" name="login" placeholder="CNH">
                <input class="mb-input-login-cadastro mb-text-dark-blue" type="text" name="login"
                    placeholder="N° do crachá">
                <input class="mb-input-login-cadastro mb-text-dark-blue" type="password" name="senha"
                    placeholder="Senha">
                <input class="mb-input-login-cadastro mb-text-dark-blue" type="password" name="senha"
                    placeholder="Confirmar senha">
            </form>

            <a href="#">
                <button class="mb-btn mb-btn-main mb-btn-main:hover">Próximo</button>
            </a>
        </div>
    </section>
</body>

</html>
