<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Configurações</title>
</head>

<body class="mb-bgd-main">

    <div class="mb-seta-voltar mb-grafismo">
        <a href="homemotoristaN.html">
            <img src="imgs/seta-voltar.svg" alt="Seta Voltar">
        </a>
    </div>

    <section class="mb-container-position-retangulo">
        <div class="mb-background-retangulo">
            <div class="mb-titulo-button">
                <p class="mb-text-destaque mb-margin-bottom-35">Configurações</p>
            </div>

            <div class="mb-position-container-configuracoes">
                <div class="mb-position mb-margin-10">
                    <div class="mb-btn-configuracoes mb-position-cards">
                        <img src="imgs/icon-lampada-dark.svg" alt="Modo Claro/Escuro">
                    </div>
                    <p class="mb-text-configuracoes">Modo Escuro</p>
                </div>
                <div class="mb-position mb-margin-10">
                    <div class="mb-btn-configuracoes mb-position-cards">
                        <img src="imgs/icon-suporte.svg" alt="Modo Suporte Técnico">
                    </div>
                    <p class="mb-text-configuracoes">Suporte</p>
                </div>
                <div class="mb-position mb-margin-10">
                    <div class="mb-btn-configuracoes mb-position-cards">
                        <img src="imgs/icon-notificacao.svg" alt="Modo Notificações">
                    </div>
                    <p class="mb-text-configuracoes">Notificações</p>
                </div>
                <div class="mb-position mb-margin-10">
                    <div class="mb-btn-configuracoes mb-position-cards">
                        <img src="imgs/icon-idioma.svg" alt="Modo Idioma">
                    </div>
                    <p class="mb-text-configuracoes">Idioma</p>
                </div>
                <div class="mb-position mb-margin-10">
                    <div class="mb-btn-configuracoes mb-position-cards">
                        <img src="imgs/icon-termos.svg" alt="Modo Termos de Privacidade">
                    </div>
                    <p class="mb-text-configuracoes">Termos</p>
                </div>
                <div class="mb-position mb-margin-10">
                    <div class="mb-btn-configuracoes mb-position-cards">
                        <img src="imgs/icon-nuvem.svg" alt="Modo Nuvem">
                    </div>
                    <p class="mb-text-configuracoes">Nuvem</p>
                </div>
            </div>
            <a href="#">
                <button class="mb-btn mb-btn-main mb-btn-main:hover mb-margin-top-70">SAIR</button>
            </a>
        </div>
    </section>
</body>

</html>
