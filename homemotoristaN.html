<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Home - Motorista</title>
</head>

<body class="mb-bgd-main-moto mb-sinalizaçao-moto">

    <section class="mb-position-colunas-moto">
        <div class="mb-positino-box-one">
            <div class="mb-home-mapa">
                <img src="imgs/mapa-home.svg" alt="Mapa Rotas do Motorista">
            </div>

            <div class="mb-position-btn-moto">
                <div class="mb-btns-linha">
                    <button class="mb-btn-one-home-moto mb-position-cards">
                        <img src="imgs/icon-perfil-moto.svg" alt="Icone Perfil">
                    </button>
                    <a href="configuracoes0.html">
                        <button class="mb-btn-one-home-moto mb-position-cards">
                            <img src="imgs/icon-configuracoes-moto.svg" alt="Icone Configurações">
                        </button>
                    </a>
                    <a href="bluetoothL.html">
                        <button class="mb-btn-one-home-moto mb-position-cards">
                            <img src="imgs/icon-bluetooth-moto.svg" alt="Icone Bluetooth">
                        </button>
                    </a>
                </div>
            </div>

            <a href="ajudamotoristaM.html">
                <button class="mb-btn-ajuda-moto mb-text-destaque mb-btn-ajuda-moto:focus">AJUDA</button>
            </a>
        </div>

        <div class="mb-positino-box-two">

            <img src="imgs/relogio-home-moto.svg" alt="Relógio">

            <div class="mb-position-btn-moto-two">
                <div class="mb-btns-linha">
                    <button class="mb-btn-one-home-moto mb-position-cards">
                        <img src="imgs/icon-porta1.svg" alt="Icone Porta 1">
                    </button>

                    <button class="mb-btn-one-home-moto mb-position-cards">
                        <img src="imgs/icon-porta2.svg" alt="Icone Porta 2">
                    </button>

                    <button class="mb-btn-one-home-moto mb-position-cards">
                        <img src="imgs/icon-catraca.svg" alt="Icone Catraca">
                    </button>
                </div>
                <div class="mb-btns-linha">
                    <button class="mb-btn-one-home-moto mb-position-cards">
                        <img src="imgs/icon-cadeirante1.svg" alt="Icone Rampa 1">
                    </button>

                    <button class="mb-btn-one-home-moto mb-position-cards">
                        <img src="imgs/icon-cadeirante2.svg" alt="Icone Rampa 2">
                    </button>

                    <button class="mb-btn-one-home-moto mb-position-cards">
                        <img src="imgs/icon-cadeirante3.svg" alt="Icone Rampa 3">
                    </button>
                </div>
                <div class="mb-btns-linha">
                    <button class="mb-btn-one-home-moto mb-position-cards">
                        <img src="imgs/icon-luz1.svg" alt="Icone Luz 1">
                    </button>

                    <button class="mb-btn-one-home-moto mb-position-cards">
                        <img src="imgs/icon-luz2.svg" alt="Icone Luz 2">
                    </button>
                    <a href="camerasmotoristaO.html">
                        <button class="mb-btn-one-home-moto mb-position-cards">
                            <img src="imgs/icon-camera.svg" alt="Icone Câmeras">
                        </button>
                    </a>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
